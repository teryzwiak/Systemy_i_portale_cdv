<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podział strony na pół</title>
<style>
  body {
    display: flex;
    height: 100vh;
    margin: 0;
  }
  #left, #right {
    flex: 1;
    overflow: auto;
    padding: 10px;
  }
  #left {
    background-color: #f0f0f0;
  } 
  #right {
    background-color: #fff;
  }
</style>
</head>
<body>
  <div id="left">
    <h2>Edytuj kod HTML</h2>
    <form action="/update" method="post">
      <label for="title">Tytuł:</label>
      <input type="text" id="title" name="title" value=""><br><br>
      <label for="content">Content:</label>
      <input type="text" id="content" name="content" value=""><br><br>
      <button type="submit">Zapisz</button>
    </form>
  </div>
  <div id="right">
    <h2>Podgląd</h2>
    <iframe id="preview" width="100%" height="100%" frameborder="0" src="editor/index.html"></iframe>
  </div>
</body>
</html>
