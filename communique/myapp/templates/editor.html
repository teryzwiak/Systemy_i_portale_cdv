
 {% extends "base.html" %} {% block title%} Home Page {% endblock %}
 {% block content%}
 <div id="left">
    <h2>Edytuj kod HTML</h2>
    <label for="title">Tytuł:</label>
    <input type="text" id="title" value="Witaj na stronie!"><br><br>
    <label for="content">Content:</label>
    <input type="text" id="content" value="Tutaj możesz edytować kod HTML."><br><br>
  </div>
  <div id="right">
    <h2>Podgląd</h2>
    <iframe id="preview" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <script>
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const preview = document.getElementById('preview').contentWindow.document;

    function updatePreview() {
      const title = titleInput.value;
      const content = contentInput.value;
      const html = `
        <h1>${title}</h1>
        <p>${content}</p>
      `;
      preview.open();
      preview.write(html);
      preview.close();
    }

    titleInput.addEventListener('input', updatePreview);
    contentInput.addEventListener('input', updatePreview);

    // Wczytanie kodu strony z pliku
    window.addEventListener('DOMContentLoaded', () => {
      fetch('test.html')
        .then(response => response.text())
        .then(data => {
          preview.open();
          preview.write(data);
          preview.close();
        });
    });
  </script>

{% endblock %}
